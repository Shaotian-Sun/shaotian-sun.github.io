<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CV | Shaotian Sun</title>

    <link rel="stylesheet" href="https://latex.vercel.app/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      :root {
        --ink: #1e2f23;
        --muted: #5a6b63;
        --accent: #0b3d2e;
        --paper: #fdfdf8;
        --card: #f7fbf9;
        --line: #cdded4;
        --shadow: 0 10px 24px rgba(0, 0, 0, 0.06);
      }

      body {
        font-family: "Georgia", serif;
        background: var(--paper);
        color: var(--ink);
        margin: 0 auto;
        max-width: 900px;
        padding: 2.2rem 1.2rem 3rem;
        line-height: 1.65;
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 1rem;
        margin-bottom: 1.4rem;
      }

      .header h1 {
        margin: 0;
        color: var(--accent);
      }

      a.back {
        font-weight: 600;
        color: var(--accent);
        text-decoration: none;
        white-space: nowrap;
        position: relative;
      }

      a.back::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -3px;
        width: 0;
        height: 1px;
        background: var(--accent);
        transition: width 0.25s ease;
      }

      a.back:hover::after {
        width: 100%;
      }

      /* Card */
      .cv-card {
        margin-top: 1.2rem;
        padding: 1.4rem 1.5rem;
        border: 1px solid var(--line);
        border-radius: 16px;
        background: var(--card);
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .cv-text {
        max-width: 520px;
      }

      .cv-text p {
        margin: 0.2rem 0 0;
        color: var(--muted);
      }

      .cv-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.9rem;
        border-radius: 8px;
        border: 1px solid var(--line);
        background: #ffffffc9;
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
        transition:
          transform 0.15s ease,
          box-shadow 0.15s ease;
      }

      .cv-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }

      @media (max-width: 640px) {
        .header {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.6rem;
        }

        .cv-card {
          align-items: flex-start;
        }
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1><i class="fa-solid fa-file-lines"></i> Curriculum Vitae</h1>
      <a class="back" href="index.html">‚Üê Home</a>
    </div>

    <div class="cv-card">
      <div class="cv-text">
        <strong>Full CV (PDF)</strong>
        <p>
          A complete academic curriculum vitae including education, coursework,
          research, and teaching experience.
        </p>
      </div>

      <a
        class="cv-btn"
        href="https://drive.google.com/file/d/1GnwUtBoVj7udbP6qmh2AXJ-d2jXAnGT_/view?usp=sharing"
        target="_blank"
      >
        <i class="fa-solid fa-file-pdf"></i> View / Download
      </a>
    </div>
  </body>
</html>
