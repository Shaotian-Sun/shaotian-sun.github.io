<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CV | Shaotian Sun</title>

    <link rel="stylesheet" href="https://latex.vercel.app/style.css" />
    <link rel="stylesheet" href="site.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      .cv-card {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .cv-text {
        max-width: 560px;
      }

      .cv-text p {
        margin: 0.35rem 0 0;
        color: var(--muted);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.55rem;
        padding: 0.55rem 0.95rem;
        border-radius: 10px;
        border: 1px solid var(--line);
        background: #ffffffc9;
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
        transition:
          transform 0.15s ease,
          box-shadow 0.15s ease;
      }

      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1><i class="fa-solid fa-file-lines"></i> Curriculum Vitae</h1>
      <a class="back" href="index.html">‚Üê Home</a>
    </div>

    <div class="card card-pad cv-card">
      <div class="cv-text">
        <strong>Full CV (PDF)</strong>
        <p>
          A complete academic curriculum vitae including education, coursework,
          research, and teaching experience.
        </p>
      </div>

      <a
        class="btn"
        href="https://drive.google.com/file/d/1GnwUtBoVj7udbP6qmh2AXJ-d2jXAnGT_/view?usp=sharing"
        target="_blank"
      >
        <i class="fa-solid fa-file-pdf"></i> View / Download
      </a>
    </div>
  </body>
</html>
